<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="wrapper">
        <div class="search-box flex items-center px-5 bg-white rounded-xl">
            <input class="h-12 w-80 pr-5 bg-none rounded-none outline-none text-xl" id="search" type="text"
                placeholder="Search City">
            <div>
                <i class="cursor-pointer fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <h1 class="city text-center my-5 text-6xl text-white"></h1>

        <div class="main-cont flex flex-col items-center justify-center">
            <div class="date-box text-center">
                <p class="date"></p>
            </div>

            <div class="weather-box flex items-center justify-center">
                <div class="weather-img">
                    <img src="" alt="">
                </div>
                <p class="weather-desc text-white text-xl"></p>
            </div>

            <div class="temperature-box flex justify-center items-center flex-col relative">
                <span class="temp text-9xl"></span>
                <sup>o</sup>
                <div class="min_max flex">
                    <p class="min"></p>
                    <p class="max"></p>
                </div>
            </div>

            <div class="additional">
                <div class="humidity-box flex items-center justify-center flex-col">
                    <i class="fa-solid fa-droplet"></i>
                    <p class="humidity text-white"></p>
                    <span class="text-white">Humidity</span>
                </div>
                <div class="wind-box flex items-center justify-center flex-col">
                    <i class="fa-solid fa-wind"></i>
                    <p class="wind text-white"></p>
                    <span class="text-white">Wind Speed</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
